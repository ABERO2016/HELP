  <!-- Modal -->
  <div class="modal fade" id="NewUserModal">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title">Invite Users</h2>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <p> To add a user, enter their email. If adding multiple users: seperate emails by ;</p>
              <:fields:textarea value="{{ page._email }}" /><br>
              <button class="btn btn-primary btn-block" e-click="send_email">Invite</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="close" type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        </div>
      </div>

    </div>
  </div>
