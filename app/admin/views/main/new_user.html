  <!-- Modal -->
  <div class="modal fade" id="NewUserModal">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title">Add User</h2>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <input type="email" class="form-control" value="{{ page._email }}" >
              <button class="btn btn-primary" e-click="send_email(page._email)">Invite</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="close" type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        </div>
      </div>

    </div>
  </div>
